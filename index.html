<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>8th Wall Web: Flyer</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
           See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script src="//apps.8thwall.com/xrweb?appKey=nU4tikFMQzxYS0MQX60zohDJyxxHemTF77gQgEJGKIO7A9ZGUPGP0mHpBw4GLPqQWxdedZ"></script>

</head>

<body>

<a-scene
       xrweb="disableWorldTracking: true"
        xrextras-gesture-detector
        xrextras-almost-there
        xrextras-loading
        xrextras-runtime-error>

    <a-assets>
        <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
        <a-asset-item id="teapot-glb" src="assets/jellyfish-model.glb"></a-asset-item>
        <img id="jelly-thumb" src="targets/video-target.jpg">
        <video
                id="jelly-video"
                autoplay
                muted
                crossorigin="anonymous"
                loop="true"
                src="assets/jellyfish-video.mp4">
        </video>
    </a-assets>

    <a-camera
            position="0 0 0"
            raycaster="objects: .cantap"
            cursor="fuse: false; rayOrigin: mouse;"
            geometry="primitive: sphere"
            material="color: red; shader: flat">
    </a-camera>


    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

<!--    <a-entity camera look-controls>-->
<!--        <a-entity cursor="fuse: true; fuseTimeout: 500"-->
<!--                  position="0 0"-->
<!--                  geometry="primitive: sphere"-->
<!--                  material="color: red; shader: flat">-->
<!--&lt;!&ndash;                  scale=".1 .1 .1"&ndash;&gt;-->

<!--        </a-entity>-->
<!--    </a-entity>-->

<!--    <a-sphere-->
<!--            position="-1.175 1.25 -5.2"-->
<!--            radius="1.25"-->
<!--            material="roughness: 0.8; metalness: 0.2; color: #DD0065;"-->
<!--            shadow>-->
<!--    </a-sphere>-->

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
            xrextras-named-image-target="name: video-target"
            xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
            geometry="primitive: plane; height: 1; width: 0.79;">
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: teapot-target">
        <!-- Add a child entity that can be rotated independently of the image target. -->
        <a-entity xrextras-one-finger-rotate gltf-model="#teapot-glb"
                  geometry="primitive: box"
                  rotation="0 0 90"
                scale=".1 .1 .1"
                  position="-.4 -.3"></a-entity>
        <a-entity xrextras-one-finger-rotate gltf-model="#teapot-glb"
                  geometry="primitive: box"
                  rotation="0 0 90"
                  scale=".1 .1 .1"
                  position="-.15 -.3"></a-entity>
        <a-entity xrextras-one-finger-rotate gltf-model="#teapot-glb"
                  geometry="primitive: box"
                  rotation="0 0 90"
                  scale=".1 .1 .1"
                  position=".15 -.3"></a-entity>
        <a-entity xrextras-one-finger-rotate gltf-model="#teapot-glb"
                  geometry="primitive: box"
                  rotation="0 0 90"
                  scale=".1 .1 .1"
                    position=".4 -.3"></a-entity>
<!--                  "-->
    </a-entity>



</a-scene>

</body>
</html>
